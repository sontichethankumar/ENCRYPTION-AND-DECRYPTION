<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption/Decryption Tool</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- 🌟 HEADER SECTION -->
    <div class="header">
        <img src="/static/lock.-icon.png" alt="Lock Icon">
        <h1>Secure File Vault</h1>
        <p>Encrypt & Decrypt your files with military-grade security </p>
    </div>

    <!-- 🌐 MAIN INTERFACE -->
    <div class="container">
        <h2>File Encryption/Decryption Tool</h2>

        <!-- Encryption Section -->
        <div class="encryption-section">
            <h3>🔒 Encryption</h3>

            <div class="file-input">
                <label for="file-upload">Select File for Encryption</label>
                <input type="file" id="file-upload" name="file-upload">
            </div>

            <div class="password-input">
                <label for="password">Enter Password for Encryption</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter password">
                    <i id="toggle-eye" class="fas fa-eye"></i>
                </div>
            </div>

            <div class="buttons">
                <button id="encrypt-btn">Encrypt File</button>
            </div>
        </div>

        <!-- Decryption Section -->
        <div class="decryption-section">
            <h3>🔓 Decryption</h3>

            <div class="file-input">
                <label for="file-upload-decrypt">Select Encrypted File</label>
                <input type="file" id="file-upload-decrypt" name="file-upload-decrypt">
            </div>

            <div class="password-input">
                <label for="password-decrypt">Enter Password for Decryption</label>
                <div class="password-wrapper">
                    <input type="password" id="password-decrypt" name="password-decrypt" placeholder="Enter password for decryption">
                    <i id="toggle-eye-decrypt" class="fas fa-eye"></i>
                </div>
            </div>

            <div class="buttons">
                <button id="decrypt-btn">Decrypt File</button>
            </div>
        </div>

        <div id="status-message"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
